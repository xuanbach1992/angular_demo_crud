<form (submit)="onSubmit(demoForm)" #demoForm="ngForm">
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input [(ngModel)]="profile.username" type="text" name="username" class="form-control" id="exampleInputEmail1"
           aria-describedby="emailHelp"
           placeholder="Enter email">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input [(ngModel)]="profile.password" type="password" name="password" class="form-control"
           id="exampleInputPassword1" placeholder="Password">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
